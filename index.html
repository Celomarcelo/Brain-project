<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let's test your knowledge!">
    <meta name="keywords" content="brain, game, knowledge, test">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>Brain - Game</title>
</head>
<body>
    <!--header section-->
    <header>
        <!--main image-->
        <div id="img">
            <img src="assets/images/android-chrome-512x512.png" alt="a picture of a brain">
        </div>
        <h1>Brain</h1>
        <h3>Test your knowledge.</h3>
    </header>
    <!--main section-->
    <section>
        <!--start game window-->
        <div  id="first-div" class="start">
            <p>Hello, let's test your knwoledge?</p>
            <p>But first, enter what you want to be called</p>
            <input type="text" id="username" name="username">
            <p>When you are ready, press <button id="start" value="submit" class="button-start" onclick="startGame()">Start</button> to begin.</p>
        </div>
        <!--questionnaire's part-->
        <div id="second-div" class="hide">Question:
            <hr>
        <span id="display-question">Question</span>
            <hr>
        <p> Answer:
            <input type="radio" id="true-option" value="true" name="options" checked>
            <label for="true-option">True</label>
            <input type="radio" id="false-option" value="false" name="options" checked>
            <label for="false-option">False</label>
        </p>
        <input type="button" value="SUBMIT" id="submit" class="button" onclick="submitAnswer()">
        <input type="button" id="next-question" class="button hide" value="NEXT" onclick="showQuestion()">
        <input type="button" id="finish" class="button hide" value="FINISH" onclick="showResult()">
        </div>
        <!--answer's part-->
        <div id="answer-place" class="hide">
            Correct Answer
        </div>
        <!--result and restart part -->
        <div id="result" class="hide">
            result
        </div>
        <div id="restart" class="hide">
            <input type="button"  value="RESTART"  class="button" onclick="startGame()">
        </div>
   

    </section>
    <!--javascript-->
    <script src="index.js"></script>
    
</body>
</html>
