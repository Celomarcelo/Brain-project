<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Let's test your knowledge!">
    <meta name="keywords" content="brain, game, knowledge, test">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>Brain - Game</title>
</head>
<body>
    <!--header section-->
    <header class="title">
        <!--main image-->
        <div id="img">
            <img src="assets/images/android-chrome-512x512.png" alt="a picture of a brain">
        </div>
        <h1>Brain</h1>
        <h3>Test your knowledge.</h3>
    </header>
    <!--main section-->
    <div class="section game-section">
        <!--start game window-->
        <div  id="first-div" class="start">
            <p>Hello, let's test your knwoledge?</p>
            <p>But first, enter what you want to be called</p>
            <input type="text" id="username" name="username" class="user" alt="text field designated for user number">
            <p>When you are ready, press <button id="start" value="submit" class="button-start" onclick="startGame()" aria-label="button to start the game">Start</button> to begin.</p>
        </div>
        <!--questionnaire's part-->
        <div id="second-div" class="hide">Question:
            <hr>
        <span id="display-question">Question</span>
            <hr>
        <p> Answer:
            <br>
            <input type="radio" class="true-option" value="true" name="options" onclick="userChoice()" aria-label="true option">
            <label  class="true-option">True</label>
            <input type="radio" class="false-option" value="false" name="options" onclick="userChoice()" aria-label="false option">
            <label  class="false-option">False</label>
        </p>
        <input type="button" value="SUBMIT" id="submit" class="button" onclick="check()" aria-label="button to submit the answer">
        <input type="button" id="next-question" class="button hide" value="NEXT" onclick="showQuestion(); showOptions();" aria-label="button for next question">
        <input type="button" id="finish" class="button hide" value="FINISH" onclick="showResult()" aria-label="button to finish and show the result">
        </div>
        <!--answer's part-->
        <div id="answer-place" class="hide">
            Correct Answer
        </div>
        <!--result and restart part -->
        <div id="result" class="hide">
            result
        </div>
        <div id="restart" class="hide">
            <input type="button"  value="RESTART"  class="button" onclick="startGame(); showOptions();" aria-label="button to restart the game">
        </div>
   

    </div>
    <!--javascript-->
    <script src="index.js"></script>
    
</body>
</html>
